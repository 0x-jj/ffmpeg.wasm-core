name: CI

on:
  push:
    branches:
    - n4.1.4-js
  pull_request:
    branches:
    - n4.1.4-js

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Update submodules
      run: |
        git submodule update --init --recursive
    - name: Build ffmpeg-core.js
      run: |
        bash ./build-with-docker.sh
