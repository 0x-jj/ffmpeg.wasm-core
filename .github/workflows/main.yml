name: FFmpeg.wasm
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ n4.3.1-wasm ]
  pull_request:
    branches: [ n4.3.1-wasm ]

env:
  EM_VERSION: 1.39.18
  EM_CACHE_FOLDER: 'emsdk-cache'

jobs:
  linux-build_with_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build FFMpeg
        shell: bash
        run: |
          bash build-with-docker.sh
      - uses: actions/upload-artifact@master
        with:
          name: ffmpeg-core-linux
          path: wasm/dist
  macos-build:
    runs-on: macos-latest
    steps:
      steps:
        - uses: actions/checkout@v2
        - uses: joschi/setup-jdk@v2
          with:
            java-version: '6' # The OpenJDK version to make available on the path
            architecture: 'x64' # defaults to 'x64'
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup cache
        id: cache-system-libraries
        uses: actions/cache@v2
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{env.EM_VERSION}}-${{ runner.os }}
      - uses: mymindstorm/setup-emsdk@v6
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}
      - name: Build FFMpeg
        shell: bash
        run: |
          java -version
          export PATH=$PATH:$PWD/emsdk-cache/emsdk-master/upstream/bin
          bash build.sh
      - uses: actions/upload-artifact@master
        with:
          name: ffmpeg-core-macos
          path: wasm/dist
